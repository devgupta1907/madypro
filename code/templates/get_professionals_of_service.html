{% extends 'base.html' %}


{% block content %}

    <div class="container mt-4">
        <div class="row">
            {% for professional in desired_professionals %}
            <!-- Card 1 -->
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card">
                    <!-- <img src="service-image1.jpg" class="card-img-top" alt="Service 1"> -->
                    <div class="card-body">
                        <h5 class="card-title">{{ professional.name }}</h5>
                        <p class="card-text">{{ professional.service.name }}</p>
                        <p class="card-text">{{ professional.service.price }}</p>
                        <a href="{{ url_for('create_service_request', service_id=professional.service_id, professional_id=professional.id) }}" class="btn btn-primary">Book Now</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
