{% extends 'admin.html' %}

{% block content %}

    <div class="d-flex justify-content-between align-items-center m-4">
        <h3>Services</h3>
        <div>
            <a href="{{ url_for('add_service') }}" class="btn btn-primary me-2">Add New Service</a>
            <a href="{{ url_for('add_category') }}" class="btn btn-primary">Add New Service Category</a>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Category</th>
            </tr>
        </thead>

        <tbody>
            {% for service in services %}
            <tr>
                <th scope="row">{{ service.id }}</th>
                <td>{{ service.name }}</td>
                <td>{{ service.price }}</td>
                <td>{{ service.category.name }}</td>
            </tr>
            {% endfor %}
        
        </tbody>
    </table>

{% endblock %}
