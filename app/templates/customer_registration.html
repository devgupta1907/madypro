{% extends 'base_registration.html' %}

{% block title %}
    <div class="container mt-4">
        <h3 class="text-center display-5 my-2">MadyPro Customer Registration Page</h3>
        <div class="row">
            <div class="text-center">
                <p class="lead">Create Your Account To Book Services</p>
            </div>
        </div>
    </div>
{% endblock %}

{% block form %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="{{ url_for('customer_register') }}" method="POST">

                <!-- Customer Name -->
                <div class="mb-3">
                  <label for="customerName" class="form-label">Your Name</label>
                  <input type="text" class="form-control" id="customerName" name="customerName" aria-describedby="nameHelp" required>
                  
                  <div id="nameHelp" class="form-text">Please enter your full name here.</div>
                </div>

                <!-- Customer Email -->
                <div class="mb-3">
                    <label for="customerEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="customerEmail" name="customerEmail" required>
                    <div id="emailHelp" class="form-text">This email will be required for login.</div>
                </div>

                <!-- Customer Password -->
                <div class="mb-3">
                    <label for="customerPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="customerPassword" name="customerPassword" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
