{% extends 'base_registration.html' %}

{% block title %}
    <div class="container mt-4">
        <h3 class="text-center display-5 my-2">MadyPro {{ usertype|capitalize }} Login Page</h3>
        <div class="row">
            <div class="text-center">
                <p class="lead">Login With Your Credentials</p>
            </div>
        </div>
    </div>
{% endblock %}

{% block form %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{{ url_for(usertype + '_login') }}" method="POST">

                    <!-- Professional/Customer Email -->
                    <div class="mb-3">
                        <label for="typeEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="typeEmail" name="typeEmail" required>
                        <div id="emailHelp" class="form-text">Your registered email address</div>
                    </div>

                    <!-- Professional/Customer Password -->
                    <div class="mb-3">
                        <label for="typePassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="typePassword" name="typePassword" required>
                    </div>

                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
