{% extends 'base.html' %}


{% block content %}

    <div class="container mt-4">
        <div class="row">
            {% for service in services %}
            <!-- Card 1 -->
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card">
                    <!-- <img src="service-image1.jpg" class="card-img-top" alt="Service 1"> -->
                    <div class="card-body">
                        <h5 class="card-title">{{ service.name }}</h5>
                        <p class="card-text">{{service.price}}</p>
                        <p class="card-text">{{service.description}}</p>
                        <a href="{{ url_for('get_professionals_of_service', service_id=service.id) }}" class="btn btn-primary">Get Professionals</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
