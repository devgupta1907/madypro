{% extends 'admin.html' %}

{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="{{ url_for('add_category') }}" method="POST">

                <!-- Category Name -->
                <div class="mb-3">
                  <label for="categoryName" class="form-label">Category Name</label>
                  <input type="text" class="form-control" name="category_name" id="categoryName" aria-describedby="categoryHelp">
                  
                  <div id="categoryHelp" class="form-text">The category name must be unique</div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
